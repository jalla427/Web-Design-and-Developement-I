  					}
  					if (seconds < 10) 
					{ 
						seconds = '0' + seconds;
  					}

					{ 
	  					var timeOfDay = 'pm';
  					}
  					else

					}
  					if (hours > 12)

  					}
    			var currentTime = hours + ':' + minutes + ':' + seconds;
